name: Scrape

on:
  schedule:
    - cron:  '03 16,22 * * *' #UTC Time, represents around 9 am and 3 pm Pacific rn
  workflow_dispatch:

jobs:
  auto-scrape:
    runs-on: ubuntu-20.04
    
    services:
      selenium:
        image: selenium/standalone-firefox:2.53.1
        ports:
          - 4444:4444
          
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Setup R  
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true
        r-version: '4.0.4'
        
    - name: Setup Pandoc
      uses: r-lib/actions/setup-pandoc@v2

    - name: Install packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::dplyr
          any::tidyr
          any::stringr
          any::readr
          any::lubridate
          any::RSelenium
          any::wdman
          any::netstat
          any::mailR
          any::rmarkdown
          any::markdown
          any::knitr
          any::googledrive
            
    - name: Run Scraper with Retry
      uses: nick-fields/retry@v2
      env:
        GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
        GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
        DRIVE_JSON: ${{ secrets.DRIVE_JSON }}
        DRIVE_FOLDER: ${{ secrets.DRIVE_FOLDER }}
      with:
          max_attempts: 1
          retry_wait_seconds: 30
          timeout_minutes: 30
          command: Rscript lvmpd_scraper_GITHUB
      
    - name: Add and commit
      run: |
        git add .
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git commit -m "Latest data"
    - name: Push
      run: git push
